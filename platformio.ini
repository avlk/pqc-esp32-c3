; https://docs.platformio.org/page/projectconf.html


[env:lolin_c3_mini]
platform = espressif32
board = lolin_c3_mini
board_build.partitions = esp32c3_custom_partitions.csv
framework = espidf
build_flags = -DWOLFSSL_USER_SETTINGS
			  -DWOLFSSL_ESP32
			  -DWOLFCRYPT_ONLY
			  -DWOLFSSL_EXPERIMENTAL_SETTINGS
			  -DHAVE_LIBOQS
			  -DHAVE_FALCON
			  -DHAVE_SPHINCS
			  -DHAVE_DILITHIUM
			  -DWOLFSSL_HAVE_KYBER
			  -DWOLFSSL_ESP_NO_WATCHDOG
			  -ffunction-sections
              -fdata-sections
			  -I"${PROJECT_DIR}"/install/inc
extra_scripts=pre:liboqs_prepare.py
lib_deps =
	liboqs
	wolfssl@^5.7.2
build_src_filter =
  -<*>
  +<esp32c3/*>

[env:pico]
platform = raspberrypi
board = pico
framework = arduino
build_src_filter =
	-<*.c>
	-<*.cpp>
  	+<rp2040/main_rp2040.cpp>
